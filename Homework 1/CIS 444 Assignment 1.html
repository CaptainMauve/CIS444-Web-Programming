<!DOCTYPE html>
<!-- Jason Sneddon - snedd001

	 assignment1.html

	 This document is used to display a basic table of trees.
	 The columns contain the names of the trees, and the rows
	 contain characteristics associated with each tree.
	 Note : The characteristics are fake values and are not
	 representative of the actual tree.
-->
<html lang = "en">
	<head>
		<title> CIS 444 - Assignment 1 </title>
		<meta charset = "utf-8" />
	</head>
	<body>
		<table border = "1 px">
		<!-- Far left column that spans all the rows -->
		<td rowspan = "8"> Characteristics </td>
		<!-- Topmost row that spans the 5 rightmost columns -->
		<th colspan = "5"> Tree </th>
		<!-- First row in table are the column headings -->
		<tr>
			<th> </th>
			<th> Pine </th>
			<th> Maple </th>
			<th> Oak </th>
			<th> Fir </th>
		</tr>
		<tr>
			<th> Average Height </th>
			<td> 1 foot </td>
			<td> 2 foot </td>
			<td> 3 foot </td>
			<td> 4 foot </td>
		</tr>
		<tr>
			<th> Average Width </th>
			<td> 999 </td>
			<td> 888 </td>
			<td> 6543 </td>
			<td> 12345 </td>
		</tr>
		<tr>
			<th> Typical Lifespan </th>
			<td> 1 year </td>
			<td> 2 years </td>
			<td> 3 years </td>
			<td> 5 years </td>
		</tr>
		<tr>
			<th> Leaf Type </th>
			<td> Yellow </td>
			<td> Pointy </td>
			<td> Gold </td>
			<td> Round</td>
		</tr>
		</table>
	</body>
</html>
