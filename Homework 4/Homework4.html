<!DOCTYPE html>

     CIS 444 - Homework 4 Fruit Stand Order Form
     Homework4.html

     This is a table to order fruit using the
     DOM 2 event model.
-->

<html lang = "en">
     <head>
          <title> CIS 444 Homework 4 - Fruit Stand </title>
          <meta charset = "utf-8" />
          <!-- Link to CSS file -->
          <link rel = "stylesheet" type = "text/css" href = "Homework4.css" />
     </head>
     <body>
          <h1> Fruit Order Form </h1>
          <!-- Open form for events -->
          <form action = "">
               <!-- First row, Apples -->
               <p class = "appleType">
                    <label>
                         Apples ($0.59 each)
                         <input type = "text" id = "apple" size = "2" onchange = "verifyInput()" />
                    </label>
                    <br />
               </p>
               <!-- Second row, Oranges -->
               <p class = "orangeType">
                    <label>
                         Oranges ($0.49 each)
                         <input type = "text" id = "orange" size = "2" onchange = "verifyInput()" />
                    </label>
                    <br />
               </p>
               <!-- Third row, Bananas -->
               <p class = "bananaType">
                    <label>
                         Bananas ($0.39 each)
                         <input type = "text" id = "banana" size = "2" onchange = "verifyInput()" />
                    </label>
                    <br /><br />
               </p>
               <!-- Button for submit -->
               <p class = "submitType">
                    <label>
                         <input type = "submit" id = "submitButton" onclick = "computeTotalCost()"/>
                    </label>
               </p>
          </form>
          <!-- Link to JavaScript for the event listeners -->
          <script type = "text/javascript" src = "Homework4.js" > </script>
     </body>
</html>
